<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEKOR COMPANY PRIBOJ</title>
  <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2a5f8b;
      --secondary-color: #f8b400;
      --dark-color: #222;
      --light-color: #fff;
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      padding-top: 70px; /* Space for fixed navbar */
    }
    
    /* Optimized Navigation */
    .navbar {
      background-color: var(--light-color) !important;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
      padding: 12px 0;
      transition: var(--transition);
    }
    
    .navbar-brand {
      padding: 0;
    }
    
    .navbar-logo {
      height: 36px; /* Reduced logo size */
      transition: var(--transition);
    }
    
    .nav-item {
      margin: 0 6px;
    }
    
    .nav-link {
      color: var(--dark-color) !important;
      font-weight: 500;
      font-size: 14px !important;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 8px 12px !important;
      position: relative;
    }
    
    .nav-link:hover {
      color: var(--primary-color) !important;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: var(--primary-color);
      bottom: 0;
      left: 0;
      transition: var(--transition);
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    .nav-item.active .nav-link {
      color: var(--primary-color) !important;
      font-weight: 600;
    }
    
    .nav-item.active .nav-link::after {
      width: 100%;
    }
    
    /* Social icons */
    .icons-menu {
      display: flex;
      align-items: center;
      margin-left: 15px;
    }
    
    .icons-menu a {
      color: var(--dark-color);
      margin: 0 7px;
      font-size: 16px;
      transition: var(--transition);
    }
    
    .icons-menu a:hover {
      color: var(--primary-color);
      transform: translateY(-2px);
    }
    
    /* Cart icon */
    .iconfont-wrapper {
      position: relative;
    }
    
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--secondary-color);
      color: var(--light-color);
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }
    
    /* Mobile menu */
    .navbar-toggler {
      border: none;
      padding: 0;
    }
    
    .navbar-toggler:focus {
      box-shadow: none;
    }
    
    .hamburger {
      width: 26px;
      height: 18px;
      position: relative;
      cursor: pointer;
    }
    
    .hamburger span {
      display: block;
      position: absolute;
      height: 2px;
      width: 100%;
      background: var(--dark-color);
      border-radius: 3px;
      opacity: 1;
      left: 0;
      transform: rotate(0deg);
      transition: .25s ease-in-out;
    }
    
    .hamburger span:nth-child(1) {
      top: 0;
    }
    
    .hamburger span:nth-child(2) {
      top: 8px;
    }
    
    .hamburger span:nth-child(3) {
      top: 16px;
    }
    
    .navbar-toggler[aria-expanded="true"] .hamburger span:nth-child(1) {
      transform: rotate(45deg);
      top: 8px;
    }
    
    .navbar-toggler[aria-expanded="true"] .hamburger span:nth-child(2) {
      opacity: 0;
    }
    
    .navbar-toggler[aria-expanded="true"] .hamburger span:nth-child(3) {
      transform: rotate(-45deg);
      top: 8px;
    }
    
    /* Dropdown menu for mobile */
    @media (max-width: 991px) {
      .navbar-collapse {
        background: var(--light-color);
        padding: 15px;
        margin-top: 10px;
        border-radius: 5px;
      }
      
      .nav-item {
        margin: 4px 0;
      }
      
      .icons-menu {
        margin-left: 0;
        margin-top: 10px;
        justify-content: center;
      }
    }
    
    /* Footer */
    .footer-section {
      background-color: var(--dark-color);
      color: var(--light-color);
      padding: 2rem 0;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .footer-text {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      opacity: 0.8;
    }
    
    .footer-design {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .footer-link {
      color: var(--secondary-color) !important;
      text-decoration: none;
      font-weight: 600;
    }
    
    .footer-link:hover {
      color: var(--light-color) !important;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <!-- Optimized Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
      <a class="navbar-brand" href="home.html">
        <img src="assets/images/logo.png" alt="Dekor Company Logo" class="navbar-logo">
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="home.html">POČETNA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="onama.html">O NAMA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="proizvodi.html">PROIZVODNJA</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="kontakt.html">KONTAKT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="galerija.html">GALERIJA</a>
          </li>
        </ul>
        
        <div class="icons-menu">
          <a href="https://www.facebook.com/dekorcompany.priboj" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.instagram.com/dekor_company/" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="iconfont-wrapper" data-bs-toggle="modal" data-bs-target="#cartModal">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Shopping Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Vaša korpa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Trenutno nemate proizvoda u korpi.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Nastavite kupovinu</button>
          <button type="button" class="btn btn-primary">Naručite</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer-section">
    <div class="container text-center">
      <p class="footer-text">
        © 2025 Dekor Company doo. Sva prava zadržana.
      </p>
      <p class="footer-design">
        Dizajn i razvoj: <a href="devcontact.html" class="footer-link">Luka Petrovic</a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Highlight active page in navigation
    document.addEventListener('DOMContentLoaded', function() {
      const currentPage = location.pathname.split('/').pop();
      const navItems = document.querySelectorAll('.nav-item');
      
      navItems.forEach(item => {
        const link = item.querySelector('.nav-link');
        if (link.getAttribute('href') === currentPage) {
          item.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
